<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>pofc</title>
    <!-- Lien vers feuille de style (CSS) personnelle !-->
    <link href="pofc.css" rel="stylesheet" type="text/css" />
    <style>
        #current-time {
            text-align: right;
        }

        .line {
            display: flex;
            flex-direction: column;
            height: 1.5em;
        }

        .lnum {
            width: 3ch;
            text-align: right;
            border: 0 solid;
            border-radius: 0.5em;
            background-color: dodgerblue;
            color: whitesmoke;
        }

        .depar {
            text-align: right;
        }
    </style>
</head>

<body>
    <div>
        <span>Prochains passages</span>
        <span id="current-time"></span>
    </div>
    <div style="display: flex;">
        <div class="line" style="order: 0;">
            <div id="line-num" class="lnum"></div>
            <div>
                <span id="direction"></span>
                <span id="departure" class="depar"></span>
            </div>
        </div>
    </div>
</body>

</html>
